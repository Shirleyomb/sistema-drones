<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/x-icon" href="assets/img/drone.svg" />
		<title>Projeto Drone</title>
		
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../css/styleDrone.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="header-main">
			<div class="containerHeader" style="padding-left: 30px; border-bottom: 1px solid rgba(255, 255, 255, 0.2);">
				<div class="row">
					<nav class="navbar">
						<a>
							<img src="assets/img/droneBranco.png">
							<strong>Projeto Drone</strong>
						</a>
					</nav>
				</div>
			</div>
		</div>
		<div class="containerDrone">
			<div class="row col-xs-12 col-md-12">
				<div class="col-xs-2 col-md-2 bloco1">
					<div class="">
						<div class="sidebar-wrapper">
							<ul class="nav">
								<li>
									<a class="nav-link" href="./index.html">
										<i class="fa fa-plus"> Cadastro Drone</i>
									</a>
								</li>
								<li>
									<a class="nav-link" href="./mapa.html">
										<i class="fa fa-map-marker"> Mapa Drone</i>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-xs-10 col-md-10 bloco2" id="bloco2"> 
					<div class="card">
						<div class="titulo">
							<h4>Cadastro Drone</h4>
						</div>
						<div class="card-body">
							<form>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>ID Drone</label>
											<input type="text" name="idDrone" class="form-control">
										</div>
									</div>
								</div>						
							
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Latitude</label>
											<input type="text" name="latitude" class="form-control">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Longitude</label>
											<input type="text" name="longitude" class="form-control">
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-md-6">
										<div class="form-group slidecontainer">
											<p>Temperatura: <span id="valueTemperatura">0</span>ยบ</p>
											<input type="range" min="-25" max="40" value="0" class="slider" name="temperatura" id="sliderTemperatura">
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-md-6">
										<div class="form-group slidecontainer">
											<p>Umidade do Ar: <span id="valueUmidade">0</span>%</p>
											<input type="range" min="0" max="100" value="0" class="slider" name="umidade" id="sliderUmidade">
										</div>
									</div>
								</div>
								
								<button type="submit" class="btn-drone btn pull-left">Ativar Rastreamento</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script type="text/javascript" src="../js/jsDrone.js"> </script>
	</body>
</html>
